<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
</head>
<body>
    <h1>Email Sender</h1>
    <form action="/send_emails" method="post" enctype="multipart/form-data">
        <label for="sender_email">Sender Email:</label>
        <input type="email" id="sender_email" name="sender_email" required><br><br>
        
        <label for="sender_password">SMTP Password:</label>
        <input type="password" id="sender_password" name="sender_password" required><br><br>
        
        <label for="csv_file">Upload CSV File:</label>
        <input type="file" id="csv_file" name="csv_file" accept=".csv" required><br><br>
        
        <button type="submit">Send Emails</button>
    </form>
</body>
</html>
